<html>
<head>
    <title>AR Property Guide</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/splash.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
        <!--<a-box position="0.0 0.5 0.0" material='color: yellow;'></a-box>-->
          <a-entity id="plot" rotation="0 0 0" position="-0.01 -0.0 -0.0" scale="0.1 0.1 0.1">

            <!-- add stuff with JavaScript-->

          </a-entity>
        </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <div id="bottom-section">
      <h1>Age</h1>
      <div id="key-labels"></div>
      <div id="key-boxes"></div>
    </div>

    <!-- Include the JavaScript files -->
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/key.js"></script>
  </body>
</html>
