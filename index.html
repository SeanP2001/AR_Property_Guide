<html>
<head>
    <title>AR Property Guide</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/splash.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Include the JavaScript files -->
    <script src="js/global-vars.js"></script>
    <script src="js/general-functions.js"></script>
    <script src="js/data-handling.js"></script>
    <script src="js/data-rendering.js"></script>
    <script src="js/bins.js"></script>
    <script src="js/key.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/setup.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>

  <!-- LOCATION BASED AR - Show the waypoints above the properties -->
  <a-scene id="waypoints" vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: false; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera> 
    <!-- Dynamically generated waypoints go here -->
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 53.22604810161115; longitude: -4.127377276976172" scale="10 10 10"></a-entity>
    <a-entity class="waypoint" geometry="primitive: cone" rotation="180 0 0" scale="10 10 10" gps-new-entity-place="latitude: 53.22604810161115; longitude: -4.127377276976172" position="0 20 0" material="color: #00823A"></a-entity>
    <a-entity class="waypoint" geometry="primitive: cone" rotation="180 0 0" radiusbottom="1" height="2" gps-new-entity-place="latitude: 53.2321085326139; longitude: -4.12016163683334" position="0 10 0" material="color: #9FCC3D"></a-entity>
    <a-entity class="waypoint" geometry="primitive: cone" rotation="180 0 0" radiusbottom="1" height="2" gps-new-entity-place="latitude: 53.2317921924415; longitude: -4.12087108073345" position="0 10 0" material="color: #E51E25"></a-entity>
    <a-entity class="waypoint" geometry="primitive: cone" rotation="180 0 0" radiusbottom="1" height="2" gps-new-entity-place="latitude: 53.2306613038531; longitude: -4.12147251727404" position="0 10 0" material="color: #299E29"></a-entity>
    <a-entity class="waypoint" geometry="primitive: cone" rotation="180 0 0" radiusbottom="1" height="2" gps-new-entity-place="latitude: 53.2308218191758; longitude: -4.12175005721608" position="0 10 0" material="color: #FFF300"></a-entity>
  </a-scene>

  <div id="bottom-section">
    <div class="menu">
      <button onclick="toggleMenu()" class="menu-button" id="menu-button"></button>
      <div id="fields-menu" class="menu-content">
        <a href="#" onclick="handleMenuSelection('Price')">House Price</a>
        <a href="#" onclick="handleMenuSelection('Bedrooms')">Number of Bedrooms</a>
        <a href="#" onclick="handleMenuSelection('Bathrooms')">Number of Bathrooms</a>
        <a href="#" onclick="handleMenuSelection('Year')">Date Last Sold</a>
        <a href="#" onclick="handleMenuSelection('EPC_Score')">EPC</a>
        <a href="#" onclick="handleMenuSelection('EPC_Potential_Score')">EPC Potential</a>
        <a href="#" onclick="handleMenuSelection('Floor_Area_(ft^2)')">Floor Area (ftÂ²)</a>
      </div>
    </div>      
    <div id="key-labels"></div>
    <div id="key-boxes"></div>
  </div>

</body>
</html>
